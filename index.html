<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

       <div class="fylo">
        <div class="fylo-head">
            <i id ="icon-storage"class="fas fa-database"></i>
            <h3>Fylo</h3>
        </div>
      

        <div class="options">
            <i  id="icon-file" class="fas fa-file"></i>
            <i  id="icon-folder" class="fas fa-folder"></i>
            <i  id="icon-upload" class="fas fa-cloud-upload-alt"></i>
        </div>

       </div>
       <div class="storage">

            <p>You've used <b>815 GB</b> of your storage</p>
            <div class="bar">
                <div class="percentaje"></div>
            </div>
            <div class="gb">
                <p><b>0 GB</b></p>
                <p><b>1000 GB</b></p>
            </div>
           

            <div class="gb-left hidden">
                <p class ="gb-ammount">185</p>
                <p>GB Left</p>
                <div class="triangle"></div>
            </div>

       </div>
    </div>


    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
</body>
</html>
